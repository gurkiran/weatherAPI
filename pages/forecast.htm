<!-- Using ng-class directive to set/unset the clas on requested number of days forecast when a user clicks on them -->
Days : <a href="#forecast/2" ng-class="{'bg-primary': days==='2'}">2</a> | <a href="#forecast/5" ng-class="{'bg-primary': days==='5'}">5</a> | <a href="#forecast/7" ng-class="{'bg-primary': days==='7'}">7</a>

<!--Using ng-repeat directive to iterate over the lists of API we get depending upon the selected number of 
days-->
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day='w' convert-to-standard='convertToCelcius(daytimeTemp)' convert-to-date='convertToDate(dt)' date-format='MMM d, y'></weather-report>
        </div>
    </div>
</div>
